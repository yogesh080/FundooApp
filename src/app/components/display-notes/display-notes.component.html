<div class="container" >
    <div class="display-container" *ngFor="let note of NotesArray">
        <div class="Note-container" fxLayout="row" >
            <span class="title" type="text" placeholder="Take a Notes...">{{note.title}}</span>
            <p class="btn" >
                <img class="img-tag" style="width: 21px;" src="../../../assets/googleKeep/pin.svg" alt="">
            </p>
            
        </div>
        <div>
            <p class="notes">{{note.description}}</p>
        </div>
        <div class="display-icons">
            <app-icons ></app-icons>
        </div>

    </div>

</div>
