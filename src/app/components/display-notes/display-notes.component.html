<div class="display-container ">
    <div *ngFor="let note of NotesArray" >
        <mat-card class="note ">
            <mat-card-title class="title" fxLayout="row" >
                {{note.title}}
                <p class="btn" fxLayoutAlign="space-evenly center" >
                    <img class="img-tag" style="width: 21px;" src="../../../assets/googleKeep/pin.svg" alt="">
                </p>    
            </mat-card-title>
            <mat-card-content class="description" >
                <p>{{note.description}}</p>
            </mat-card-content>
            
            
            <mat-card-actions>
                <div class="icons">
                    <app-icons ></app-icons>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
