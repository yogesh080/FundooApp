<div class="main-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="main-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img style="width:42px; padding:10px;" src="../../../assets/googleKeep/noteLogo.png" alt="" srcset="">
        <h1 class="h1">NotesKeep</h1>
        <div class="search-area">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" class="tooltip">
                <img style="width: 24px; padding-left: 19px; height: 45px;"
                    src="../../../assets/googleKeep/searchsvg.svg" />
                <input type="text" placeholder="Search" (keyup)="searchNote($event)" />

            </div>
        </div>

        <div class="header-btn">
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/reload.svg" />
            </button>
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/grid_view_FILL0_wght400_GRAD0_opsz48.svg" />
            </button>
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/setting.svg" />
            </button>
        </div>

        <div class="set-profile">
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/menu.svg" />
            </button>
            <button mat-icon-button class="header-icon" [matMenuTriggerFor]="more">
                <img style="width: 27px;" src="../../../assets/googleKeep/image.png" />
                <mat-menu #more="matMenu">
                    <button mat-menu-item (click)="logout()" >Log Out</button>
                </mat-menu>
            </button>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="side-nav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list class="menu-items">
                <a mat-list-item class="menus" [routerLink]="['./note']" ><img class="sidenav-icon" src="../../../assets/googleKeep/Notes.svg"
                        alt="">Notes</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/remainder.svg"
                        alt="">Reminders</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/edit.svg"
                        alt="">Edit labels</a>
                <a mat-list-item class="menus" [routerLink]="['./archive']"> <img class="sidenav-icon" src="../../../assets/googleKeep/archive.svg"
                        alt="" [routerLink]="['./archive']" >Archive</a>
                <a mat-list-item class="menus" [routerLink]="['./bin']"> <img class="sidenav-icon"
                        src="../../../assets/googleKeep/bin.svg" alt="">Bin</a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>


            <div style="height:100vh; background-color: white;">
                <router-outlet>

                </router-outlet>

            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>


</div>
