<div class="main-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="main-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img style="width:42px; padding:10px;" src="../../../assets/googleKeep/noteLogo.png" alt="" srcset="">
        <h1 class="h1">NotesKeep</h1>
        <div class="search-area" >
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" class="tooltip" >
               <img style="width: 24px; padding-left: 19px; height: 45px;"
                        src="../../../assets/googleKeep/searchsvg.svg" />
                <input  type="text" placeholder="Search" />
            
            </div>
        </div>

        <div class="header-btn">
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/reload.svg" />
            </button>
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/grid_view_FILL0_wght400_GRAD0_opsz48.svg" />
            </button>
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/setting.svg" />
            </button>
        </div>

        <div class="set-profile">
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/menu.svg" />
            </button>
            <button mat-icon-button class="header-icon">
                <img style="width: 27px;" src="../../../assets/googleKeep/image.png" />
            </button>
        </div>
        
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="side-nav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list class="menu-items">
                <a mat-list-item class="menus"><img class="sidenav-icon" src="../../../assets/googleKeep/Notes.svg"
                        alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notes</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/remainder.svg"
                        alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Reminders</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/edit.svg"
                        alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit labels</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/archive.svg"
                        alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Archive</a>
                <a mat-list-item class="menus"> <img class="sidenav-icon" src="../../../assets/googleKeep/bin.svg"
                        alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bin</a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div style="height:100vh; background-color: white;" >
                <div>
                    <app-get-all-notes></app-get-all-notes>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
    
</div>
