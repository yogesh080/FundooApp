<div class="main">
    <div class="forms">
        <div class="head">
            <div class="form-logo">
                <span style="color: #4285f4;">F</span>
                <span style="color: #ea4335;">u</span>
                <span style="color: #fbbc05;">n</span>
                <span style="color: #4285f4;">d</span>
                <span style="color: #34a853;">o</span>
                <span style="color: #e617ca;">o</span>
                <span style="color: #ea4335;">N</span>
                <span style="color: #fbbc05;">o</span>
                <span style="color: #4285f4;">t</span>
                <span style="color: #34a853;">e</span>
                <h1 class="heading1">Sign in</h1>
                <h2 class="heading2">Use your Fundoo Account</h2>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="formcontainer">
                <div class="user-name">
                    <div class="example-container">
                        <mat-form-field appearance="outline" style="width:93%;">
                            <mat-error>Enter your email</mat-error>
                            <input matInput placeholder="User@example.com" formControlName="email">
                            <mat-label>Enter your email</mat-label>
                        </mat-form-field><br>
                    </div>
                </div>
                <div class="pass">
                    <div>
                        <mat-form-field appearance="outline" style="width:90%">
                            <mat-error>Password</mat-error>
                            <input matInput placeholder="Enter Password" formControlName="password">
                            <mat-label>Password</mat-label>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <section class="form-btn">
                <div class="button">
                    <button class="primary">Forget Password</button>
                </div>
                <div class="example-button-row">
                    <button class="signin-primary">Login</button>
                </div>
            </section>
        </form>
    </div>

</div>
